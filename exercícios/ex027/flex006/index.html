<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align-content</title>
    <style>
        div.container{
            background-color: lightblue;
            display: flex;
            flex-flow: row wrap;
            height: 400px;
            align-content:stretch;
        }
        div.item{
            background-color: rgb(123, 78, 247);
            border: 1px solid black;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <!--para usar o align content é para quando estamos usando o flex-flow: row (or column) WRAP (não funciona para nowrap)-->
    <div class="container">
        <div class="item">a</div>
        <div class="item">b</div>
        <div class="item">c</div>
        <div class="item">d</div>
        <div class="item">e</div>
        <div class="item">j</div>
    </div>
</body>
</html>
